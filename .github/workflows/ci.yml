name: CI - Tests and Coverage

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/unit -v -m "unit and not slow" \
          --cov=code \
          --cov=experiments \
          --cov=data/processed/republic-dfa-analysis/scripts \
          --cov-report=xml \
          --cov-report=term-missing

    - name: Run integration tests
      run: |
        pytest tests/integration -v -m "integration" \
          --cov=code \
          --cov=experiments \
          --cov=data/processed/republic-dfa-analysis/scripts \
          --cov-append \
          --cov-report=xml \
          --cov-report=term-missing
      continue-on-error: true  # Integration tests may be flaky

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false

  test-slow:
    name: Slow Tests (Python 3.10)
    runs-on: ubuntu-latest
    # Only run on main branch or manual trigger to save CI time
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run slow tests
      run: |
        pytest tests/ -v -m "slow" --cov=code --cov=experiments

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort

    - name: Check code formatting with black
      run: |
        black --check --diff code/ experiments/ tests/ || true
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff code/ experiments/ tests/ || true
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 code/ experiments/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 code/ experiments/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate full coverage report
      run: |
        pytest tests/ -v \
          --cov=code \
          --cov=experiments \
          --cov=data/processed/republic-dfa-analysis/scripts \
          --cov-report=html \
          --cov-report=term \
          --cov-report=xml

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
      continue-on-error: true
