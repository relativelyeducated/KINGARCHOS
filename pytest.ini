[pytest]
# Pytest configuration for ARCHOS test suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options to always use
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable coverage reporting
    --cov=code
    --cov=experiments
    --cov=data/processed/republic-dfa-analysis/scripts
    # Coverage report settings
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Strict markers - all markers must be registered
    --strict-markers
    # Show warnings
    -W default

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_download: marks tests that require downloading external data
    scientific: marks tests for scientific computation validation

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg htmlcov .cache

# Coverage settings
[coverage:run]
source = code,experiments,data/processed/republic-dfa-analysis/scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Fail if coverage is below threshold (start with 50%, increase over time)
fail_under = 0

[coverage:html]
directory = htmlcov
